<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        
    </head>
    <body>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myFile" name="myfile">
        <h1>Community name:</h1>
        <p></p>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("json.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            })
            
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            function generateCommunityName() {
                const words = ['Tux', 'Linux', 'OSS', 'Arch', 'Debian', 'Mint', 'Fedora', 'Open', 'HdM', 'Selfnet', 'SSL', 'Telnet', 'GPL']

                word1 = words[getRandomInt(words.length)]
                word2 = words[getRandomInt(words.length)]
                word3 = words[getRandomInt(words.length)]

                return word1 + "-" + word2 + "-" + word3
            }


            document.querySelector('input').addEventListener('change', function() {

                var reader = new FileReader();
                reader.onload = function(readerEvt) {

                    var arrayBuffer = this.result,
                    array = new Uint8Array(arrayBuffer),
                    binaryString = String.fromCharCode.apply(null, array);
                    var filename = document.getElementById("myFile").value;
                    console.log(filename.split("\\").pop())
                    console.log(binaryString);
                    console.log(generateCommunityName())        
                    // Call function here 
                    send(generateCommunityName(), filename.split("\\").pop(), binaryString)
                    console.log("Executed function")
                }
                reader.readAsArrayBuffer(this.files[0]);

            }, false);

        </script>
    </body>
</html>
